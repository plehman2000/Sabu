    <div class="inline-block-child" style="float: left">

    <h1 style="margin-left: 30px;margin-top:20px;">What does Twitter think about: </h1>
    <form method="post">
        <div style="margin-left: 30px;">
           <p>Enter any word/phrase (click here to learn more)</p>
        </div>
        <input type="text" class="form-control" style="width: 400px;margin-left: 30px;" name="name_input">
        <div class="form-check">
            <input style="margin-left: 10px;"class="form-check-input" type="checkBox" name="popular_tweets" id="exampleRadios1" value="test" checked>
            <label style="margin-left: 30px;"class="form-check-label" for="exampleRadios1">
            Popular Tweets
            </label>
            </div>
            <div class="form-check">
            <input style="margin-left: 10px;"class="form-check-input" type="checkBox" name="remove_ats" id="exampleRadios2" value="">
            <label style="margin-left: 30px;"class="form-check-label" for="exampleRadios2">
                Remove '@s'
            </label>
            </div>
            <div class="form-check disabled">
            <input style="margin-left: 10px;"class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label style="margin-left: 30px;"class="form-check-label" for="exampleRadios3">
            Disabled Example
            </label>
            </div>
        <input style="margin-left: 30px;width: 200px;"type="submit" class="btn btn-primary mb-2" value="Search" id="greet">
    </form>
    </div>

    <button id="addDataset">Add Dataset</button>

    <div class="inline-block-child" width="600" height="200"style="float: left; margin-left: 20px; margin-top: 20px; margin-bottom: 30px">
        <canvas id="myChart" width="400" height="300"></canvas>

         <script>
       var ctx = document.getElementById('myChart').getContext('2d');
       var randomScalingFactor = function () {
            return Math.round(Math.random() * 100) // 100
        };
      var myChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: ["Happy", "Angry", "Sad", "Confused", "Funny"],
            datasets: [{
                data: [0.2,0.1,0.4,0.8,0.3],
                label: "Tweet 1",
                borderColor: "#3e95cd",
                backgroundColor: "#7bb6dd",
                fill: false,
              }, {
                data: [0.5,0.1,0.6,0.7,0.2],
                label: "2",
                borderColor: "#3cba9f",
                backgroundColor: "#71d1bd",
                fill: false,
              }, {
                data: [0.1,0.2,0.2,0.4,0.5],
                label: "3",
                borderColor: "#ffa500",
                backgroundColor:"#ffc04d",
                fill: false,
              }, {
                data: [0.3,0.7,0.85,0.8,0.4],
                label: "4",
                borderColor: "#c45850",
                backgroundColor:"#d78f89",
                fill: false,
              }
            ]

          },
          options: {
            scale: {
                gridLines: {
                    color: 'white'
                },
                ticks: {
                    fontColor: 'white',
                    display: false
                }
            },
            legend: {
                labels: {
                    fontColor: 'white'
                }
            }
          }
        });


        window.chartColors = {
              red: 'rgb(255, 99, 132)',
              orange: 'rgb(255, 159, 64)',
              yellow: 'rgb(255, 205, 86)',
              green: 'rgb(75, 192, 192)',
              blue: 'rgb(54, 162, 235)',
              purple: 'rgb(153, 102, 255)',
              grey: 'rgb(201, 203, 207)'
            };


        var colorNames = Object.keys(window.chartColors);
          document.getElementById('addDataset').addEventListener('click', function() {
            const data = myChart.data;
            const dsColor = 'rgb(255, 99, 132)';
            const newDataset = {
                label: 'Tweet ' + (data.datasets.length + 1),
                backgroundColor: "#d78f89",
                borderColor: dsColor,
                fill: false,
                data: [],
            };
            for (var index = 0; index < myChart.data.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
            }
            myChart.data.datasets.push(newDataset);
            myChart.update();
          });
    </script>
    </div>



    <table style="margin-left: 30px; margin-right: 30px; width: 97%;" class="table table-hover table-dark">
        <thead>
            <tr>
            <!-- Your Columns HERE -->
                <th scope="col" style="width: 50%">Tweets</th>
                <th scope="col" width="700px">Data Summary</th>
                <th scope="col">Action</th>

        <!-- Your rows inside the table HERE: -->

                            <label class="form-check-label" for="test">

                            </label>
                        </div>
                    </td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
