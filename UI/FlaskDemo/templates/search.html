<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Flask Demo | Twint Search</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Flask Demo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="home">Home</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="search">Search with Twint<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 style="margin-left: 30px;margin-top:20px;">Enter a String to search for</h1>
    <form method="post">
        <div style="margin-left: 30px;">
           <p>Enter a search query</p>
        </div>
        <input type="text" class="form-control" style="width: 400px;margin-left: 30px;" name="name_input">
        <div class="form-check">
            <input style="margin-left: 10px;"class="form-check-input" type="checkBox" name="popular_tweets" id="exampleRadios1" value="test" checked>
            <label style="margin-left: 30px;"class="form-check-label" for="exampleRadios1">
            Popular Tweets
            </label>
            </div>
            <div class="form-check">
            <input style="margin-left: 10px;"class="form-check-input" type="checkBox" name="remove_ats" id="exampleRadios2" value="">
            <label style="margin-left: 30px;"class="form-check-label" for="exampleRadios2">
                Remove '@s'
            </label>
            </div>
            <div class="form-check disabled">
            <input style="margin-left: 10px;"class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label style="margin-left: 30px;"class="form-check-label" for="exampleRadios3">
            Disabled Example
            </label>
            </div>
        <input style="margin-left: 30px;width: 200px;"type="submit" class="btn btn-primary mb-2" value="Search" id="greet">
    </form>

    <table style="margin-left: 30px; margin-right: 30px; width: 97%;" class="table table-hover table-dark">
        <thead>
            <tr>
            <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Tweet</th>
            </tr>
        </thead>
        <tbody>
        <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>{{ item }}</td>
                    <td>{{ items[item] }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
  <style>
    body {
      background-color: #212121;
      color: white;
    }
  </style>
</html>
